name: Android Gradle Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Run all commands inside android folder
    defaults:
      run:
        working-directory: android

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK (needed for Gradle)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Restore Gradle cache to speed up build
      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4️⃣ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 5️⃣ Build Android release APK (or you can change to assembleDebug)
      - name: Build Android APK
        run: ./gradlew assembleRelease --build-cache