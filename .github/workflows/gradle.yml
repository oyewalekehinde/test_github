name: Android Gradle Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: android   # üëà Android folder, where gradlew is

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'   # change to your Flutter version

      # 3Ô∏è‚É£ Cache Flutter SDK & Pub packages
      - name: Cache Flutter SDK & Pub
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.pub-cache
            ${{ github.workspace }}/flutter/bin/cache
          key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            flutter-${{ runner.os }}-

      # 4Ô∏è‚É£ Set up Java (needed for Gradle)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ Restore Gradle cache
      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 6Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 7Ô∏è‚É£ Build APK with Gradle build cache
      - name: Build Android Release APK
        run: ./gradlew assembleRelease --build-cache
