name: Android Pipeline
on:
  workflow_dispatch:   # ðŸ‘ˆ THIS enables manual trigger
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.7'
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../app/my-release-key.jks" >> android/key.properties
      - run: flutter pub get
      # - name: Show full path before upload 
      #   run: ls -la $(pwd)
      # - name: Download build number artifact
      #   uses: actions/download-artifact@v4
