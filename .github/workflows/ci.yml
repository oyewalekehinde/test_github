name: CI
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_:
    name: Build AppBundle
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-java@v1
         with:
           java-version: '17'
       - uses: subosito/flutter-action@v1
         with:
           flutter-version: '3.7.0'
       - run: flutter pub get
