name: CI
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      #  - uses: actions/setup-java@v1
      #    with:
      #      java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.7'
      - run: |
          echo "storePassword=qwerty12345" >> android/key.properties
          echo "keyPassword=qwerty12345" >> android/key.properties
          echo "keyAlias=my-key-alias" >> android/key.properties
          echo "storeFile=my-release-key.jks" >> android/key.properties
      - run: flutter pub get
      - run: flutter build apk --release

