name: Android Pipeline
on:
  workflow_run:
    workflows: ["Prepare Build Number"]
    types:
      - completed

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.7'
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../app/my-release-key.jks" >> android/key.properties
      - run: flutter pub get
      - name: Download build number artifact
        uses: actions/download-artifact@v4
        with:
          name: project-build-number
          path: .
      - name: List artifact contents
        run: ls -R ./artifact
      - name: Print build number
        run: cat ./artifact/project-build-number.txt
      - name: Build release APK
        run: |
          echo "BUILD_NUMBER=$(cat project_build_number.txt)" >> $GITHUB_ENV
          PROJECT_BUILD_NUMBER=$(cat project_build_number.txt)
          buildNumber=$((PROJECT_BUILD_NUMBER - 869))
          buildName=2.$((PROJECT_BUILD_NUMBER / 100 + 1)).$((PROJECT_BUILD_NUMBER % 100 == 99 ? 0 : PROJECT_BUILD_NUMBER % 100 + 1))
          echo "Project Number $PROJECT_BUILD_NUMBER"
          echo "Uploading buildNumber $buildNumber"
          echo "Uploading buildName $buildName"
          flutter build apk --release --build-number=$buildNumber --build-name=$buildName
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

