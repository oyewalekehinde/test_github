name: CI
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes

jobs:
  build_:
    name: Flutter Pub get
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2
       - uses: actions/setup-java@v1
         with:
           java-version: '17'
       - uses: subosito/flutter-action@v1
         with:
           flutter-version: '3.29.0'
       - run: flutter pub get
       - run: flutter build apk
